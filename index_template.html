<html>
<title>World Faces</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="//unpkg.com/alpinejs" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const container = document.getElementById('container');
        const allImages = Array.from(container.children);

        container.innerHTML = '';
        const images = allImages.sort(() => Math.random() - 0.5).slice(0, 100);
        images.forEach(image => container.appendChild(image));
    })
</script>

<body>
    <div x-data="{ filter: 'all' }" class="p-4">
        <h1>World Faces</h1>
        <p>Explanation here</p>
        <div>
            <button class="" @click="filter = 'all'">Everyone</button>
            <button class="" @click="filter = 'child'">Children (0-14)</button>
            <button class="" @click="filter = 'adult'">Adults (15-64)</button>
            <button class="" @click="filter = 'senior'">Seniors (65+)</button>
        </div>

        <div id="container" class="grid grid-cols-8 sm:grid-cols-9 md:grid-cols-10 lg:grid-cols-12">
            ${images}
        </div>
    </div>
</body>
